<template name="CreateListing">

	<div class="ui modal" id="create-listing-modal">
	  <i class="close icon"></i>
	  <div class="header">
	    Create a New Listing
	  </div>
	  <div class="content">
	  	<div class="ui form segment">
	  		<form action="/file-upload" class="dropzone" id="createListingDropzone"></form>
	  	</div>
    	<form action="#" id="create-listing-form">
	    	<div class="ui form segment">
				  <div class="two fields">
				    <div class="field">
				      <label>Address 1</label>
				      <input placeholder="Address 1" name="address1" type="text">
				    </div>
				    <div class="field">
				      <label>Address 2</label>
				      <input placeholder="Address 2" name="address2" type="text">
				    </div>
				  </div>
			    <div class="field">
			      <label>City</label>
			      <input placeholder="City" name="city" type="text">
			    </div>
			    <div class="field">
			      <label>Province</label>
			      <input placeholder="Province" name="province" type="text">
			    </div>
			    <div class="two fields">
			    	<div class="field">
							<label>Number of Bedrooms</label>
							<input type="number" name="bedrooms">
			    	</div>
			    	<div class="field">
							<label>Number of Bathrooms</label>
							<input type="number" name="bathrooms">
			    	</div>
			    </div>
			    <div class="three fields">
			    	<div class="field">
							<label>Interior Size</label>
							<div class="ui icon input">
								<input type="number" name="interiorSize">
								<i class="inverted icon">m<sup>2</sup></i>
							</div>
			    	</div>
			    	<div class="field">
							<label>Exterior Size</label>
							<div class="ui icon input">
								<input type="number" name="exteriorSize">
								<i class="inverted icon">m<sup>2</sup></i>
							</div>
			    	</div>
			    	<div class="field">
			    		<label>Price</label>
							<div class="ui icon input">
								<i class="inverted yen icon"></i>
							  <input type="number" name="price">
							</div>
			    	</div>
			    </div>
				  <div class="field">
				    <label>Title</label>
				    <input type="text" name="title">
				  </div>
				  <div class="field">
				    <label>Description</label>
				    <textarea name="description"></textarea>
				  </div>
				</div>
			  <div class="actions">
			    <div class="ui button">
			      Cancel
			    </div>
			    <input class="ui button" type="submit" value="Submit">
			  </div>
    	</form>
	  </div>

	</div>

</template>
